{% extends 'base_auth.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <h4 class="py-3">Register a free account</h4>
                    </div>

                    <form action="" method="post">
                        <div class="mb-3">
                            <input type="text" name="username" id="userNameField" placeholder="Username" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3">
                            <input type="email" name="email" id="emailField" placeholder="Emai" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3">
                            <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <input type="submit" value="Register" class="btn btn-outline-dark col-12">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock content %}
