{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-4">
            <div class="card mt-5 ms-3 p-1">
                <div class="card-body p-5">
                    <div class="card-title">
                        <h4 class="py-3">Register a free account</h4>
                    </div>

                    <form action="" method="post">
                        <div class="mb-4">
                            <input type="text" name="username" id="userNameField" placeholder="Username" class="form-control form-control-sm">
                        </div>

                        <div class="invalid-feedback" style="display: none;"></div>

                        <div class="mb-4">
                            <input type="email" name="email" id="emailField" placeholder="Email" class="form-control form-control-sm">
                        </div>

                        <div class="invalid-email-feedback" style="display: none;"></div>

                        <div class="mb-4">
                            <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm">
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>

                        <input type="submit" value="Register" class="btn btn-outline-dark col-12">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'javascript/register.js' %}"></script>
{% endblock content %}
